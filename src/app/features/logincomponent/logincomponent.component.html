<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Đăng nhập</h2>
      <form class="space-y-6" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900 mb-2">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Nhập username"
            formControlName="username"
            class="w-full px-4 py-3 rounded-md border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
          />
          @if (formLogin.get('username')?.invalid && formLogin.get('username')?.touched) {
            <div class="text-red-600 mt-1 text-sm">Tên đăng nhập không hợp lệ.</div>
          }
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              placeholder="Nhập password"
              formControlName="password"
              class="w-full px-4 py-3 pr-12 rounded-md border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
            />
            <i
              class="password-toggle fas"
              [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="showPassword = !showPassword"
              tabindex="0"
              title="Hiện/ẩn mật khẩu"
            ></i>
          </div>
          @if (formLogin.get('password')?.invalid && formLogin.get('password')?.touched) {
            <div class="text-red-600 mt-1 text-sm">Vui lòng nhập mật khẩu.</div>
          }
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md shadow-sm transition-colors duration-200"
        >
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
</div>
